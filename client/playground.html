<template name="playground">

<div class="gap-medium"></div>
<!-- Remember - if you want to control functions globaly, don't declare them as var. Just name them. -->

<div class="row gap-medium">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<h3>Global controls</h3>
	</div>
	<div class="col-xs-12 col-sm-2 col-md-2">
		<button class="btn btn-default startButton">
			{{#if startdac}}<i class="fa fa-stop"></i> Stop
			{{ else }}<i class="fa fa-play"></i> Play
			{{/if }}
		</button><br><br><!-- DAC -->
	</div>
	<div class="col-xs-12 col-sm-10 col-md-10">
		<strong>Speed: {{sliderVal1}}</strong><br>
		<div id="slider1" class="slider"></div>
	  <br>
	</div>

</div>

<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<br>Track 1		<button class="btn btn-default myButton1">ON</button>
		<button class="btn btn-default myButton2">OFF</button><br>
	</div>
	<div class="col-xs-10 col-sm-10 col-md-10">
		<strong>Volume: {{sliderVolume1}}</strong><br>
		<div id="sliderVol1" class="slider"></div>
	  <br>
	</div>
</div>

<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<br>Track 2		<button class="btn btn-default myButton3">ON</button>
		<button class="btn btn-default myButton4">OFF</button>
	</div>
	<div class="col-xs-10 col-sm-10 col-md-10">
		<strong>Volume: {{sliderVol2}}</strong><br>
		<div id="slider-vol2" class="slider"></div>
	  <br>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<br>Track 3		<button class="btn btn-default myButton5">ON</button>
		<button class="btn btn-default myButton6">OFF</button>
	</div>
	<div class="col-xs-10 col-sm-10 col-md-10">
		<strong>Volume: {{sliderVol3}}</strong><br>
		<div id="slider-vol3" class="slider"></div>
	  <br>
	</div>
</div>
